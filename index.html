<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyCode Group – Site en construction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="Logo-Favicon.png" type="image/png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1A1A2E;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #FFC300;
    }
    .hero p {
      font-size: 1.2rem;
      color: #f0eee9;
    }
    .typing {
      font-weight: 500;
      font-size: 1.5rem;
      color: #00BFA6;
      margin-top: 20px;
      height: 30px;
    }
    .btn-link {
      margin-top: 40px;
    }
    .btn-pycode {
      background-color: #007C91;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }
    .btn-pycode:hover {
      background-color: #00BFA6;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="hero" data-aos="fade-in">
    <h1>PyCode Group</h1>
    <p>Notre site est en construction, mais nos projets sont bien réels.</p>
    <div class="typing" id="typing-text"></div>
    <div class="btn-link">
      <a href="https://lekantu.pycodegroup.com" class="btn btn-pycode">Découvrir Lekantu</a>
    </div>
  </section>

  <footer>
    © 2025 PyCode Group – Tous droits réservés
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Typing effect
    const texts = ["Data & Projets", "Open Data", "Innovation", "Impact"];
    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';

    (function type(){
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById('typing-text').textContent = letter;

      if(letter.length === currentText.length){
        count++;
        index = 0;
        setTimeout(type, 1000);
      } else {
        setTimeout(type, 80);
      }
    })();
  </script>
</body>
</html>
